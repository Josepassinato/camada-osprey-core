# OSPREY Security Scanning Pipeline
name: Security Scan

on:
  schedule:
    # Run daily security scan
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-check:
    name: ğŸ” Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ” Python Security Check
      working-directory: ./backend
      run: |
        pip install safety bandit
        safety check --json > safety-report.json || true
        bandit -r . -f json -o bandit-report.json || true

    - name: ğŸ” Node.js Security Check
      working-directory: ./frontend
      run: |
        npm audit --audit-level=high --json > npm-audit-report.json || true
        yarn audit --json > yarn-audit-report.json || true

    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          backend/safety-report.json
          backend/bandit-report.json
          frontend/npm-audit-report.json
          frontend/yarn-audit-report.json

  container-scan:
    name: ğŸ³ Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build backend image for scanning
      run: |
        docker build -t osprey-backend-scan:latest ./backend

    - name: ğŸ—ï¸ Build frontend image for scanning
      run: |
        docker build -t osprey-frontend-scan:latest ./frontend

    - name: ğŸ” Scan backend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: osprey-backend-scan:latest
        format: 'sarif'
        output: 'backend-trivy-results.sarif'

    - name: ğŸ” Scan frontend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: osprey-frontend-scan:latest
        format: 'sarif'
        output: 'frontend-trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: |
          backend-trivy-results.sarif
          frontend-trivy-results.sarif

  code-scan:
    name: ğŸ” CodeQL Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  secrets-scan:
    name: ğŸ•µï¸ Secrets Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ•µï¸ Run secret scan with gitleaks
      uses: zricethezav/gitleaks-action@v1.6.0
      with:
        config-path: .gitleaks.toml

  license-check:
    name: ğŸ“„ License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“„ Check Python licenses
      working-directory: ./backend
      run: |
        pip install pip-licenses
        pip-licenses --format=json --output-file=python-licenses.json

    - name: ğŸ“„ Check Node.js licenses
      working-directory: ./frontend
      run: |
        yarn install --frozen-lockfile
        npx license-checker --json --out nodejs-licenses.json

    - name: ğŸ“Š Upload license reports
      uses: actions/upload-artifact@v3
      with:
        name: license-reports
        path: |
          backend/python-licenses.json
          frontend/nodejs-licenses.json