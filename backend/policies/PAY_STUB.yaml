doc_type: PAY_STUB
version: "1.0"
quality:
  min_dpi: 150
  max_skew_deg: 5
  min_blur_var: 100
  min_file_size_kb: 20
  max_file_size_mb: 3
  supported_formats: ["pdf", "jpg", "jpeg", "png"]
language: en
translation_rule: null
required_fields:
  - name: employee_name
    regex: ".+"
    description: "Nome do funcionário"
  - name: employer_name
    regex: ".+"
    description: "Nome do empregador"
  - name: pay_period
    regex: ".+"
    description: "Período de pagamento"
  - name: gross_pay
    regex: "[0-9\\.,]+"
    description: "Salário bruto"
optional_fields:
  - name: net_pay
    regex: "[0-9\\.,]+"
    description: "Salário líquido"
  - name: ytd_earnings
    regex: "[0-9\\.,]+"
    description: "Ganhos anuais até a data"
required_text_snippets: []
presence_checks:
  official_seal_or_stamp: false
  signature: false
  mrz_required: false
attachments:
  required: []
  recommended: []
consistency_checks:
  - match_beneficiary_name_across_docs: true
  - match_with_case_petitioner: true
scoring:
  critical_fields_weight: 0.5
  quality_weight: 0.3
  presence_checks_weight: 0.1
  consistency_weight: 0.1
notes: "Contracheque deve mostrar informações de pagamento atuais."