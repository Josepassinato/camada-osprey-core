doc_type: EMPLOYMENT_OFFER_LETTER
version: "1.0"
quality:
  min_dpi: 200
  max_skew_deg: 5
  min_blur_var: 120
  min_file_size_kb: 30
  max_file_size_mb: 5
  supported_formats: ["pdf", "jpg", "jpeg", "png"]
language: en
translation_rule: null
required_fields:
  - name: employer_legal_name
    regex: ".+"
    description: "Nome legal da empresa empregadora"
  - name: employer_contact
    regex: ".+"
    description: "Informações de contato do empregador"
  - name: job_title
    regex: ".+"
    description: "Título do cargo"
  - name: job_duties
    regex: ".+"
    description: "Descrição das funções"
  - name: work_location
    regex: ".+"
    description: "Local de trabalho"
  - name: compensation
    regex: ".+"
    description: "Remuneração oferecida"
  - name: start_date
    regex: "\\b\\d{1,2}[\\/\\.-]\\d{1,2}[\\/\\.-]\\d{4}\\b|TBD|TBA"
    description: "Data de início"
  - name: signature
    regex: ".+"
    description: "Assinatura do empregador"
optional_fields:
  - name: benefits
    regex: ".+"
    description: "Benefícios oferecidos"
  - name: work_schedule
    regex: ".+"
    description: "Horário de trabalho"
required_text_snippets: []
presence_checks:
  official_seal_or_stamp: false
  signature: true
  mrz_required: false
attachments:
  required: []
  recommended: ["LCA_CERTIFIED"]
consistency_checks:
  - match_with_case_petitioner: true
  - match_beneficiary_name_across_docs: true
scoring:
  critical_fields_weight: 0.5
  quality_weight: 0.2
  presence_checks_weight: 0.2
  consistency_weight: 0.1
notes: "Carta deve estar em papel timbrado da empresa e conter assinatura."