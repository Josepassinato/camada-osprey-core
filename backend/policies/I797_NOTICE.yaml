doc_type: I797_NOTICE
version: "1.0"
quality:
  min_dpi: 200
  max_skew_deg: 5
  min_blur_var: 120
  min_file_size_kb: 50
  max_file_size_mb: 10
  supported_formats: ["pdf", "jpg", "jpeg", "png"]
language: en
translation_rule: null
required_fields:
  - name: notice_type
    regex: ".+"
    description: "Tipo de notificação"
  - name: receipt_number
    regex: "\\b[A-Z]{3}\\d{10}\\b"
    description: "Número de recibo USCIS"
  - name: petitioner
    regex: ".+"
    description: "Requerente"
  - name: beneficiary
    regex: ".+"
    description: "Beneficiário"
  - name: notice_date
    regex: "\\b\\d{1,2}[\\/\\.-]\\d{1,2}[\\/\\.-]\\d{4}\\b"
    description: "Data da notificação"
optional_fields:
  - name: priority_date
    regex: "\\b\\d{1,2}[\\/\\.-]\\d{1,2}[\\/\\.-]\\d{4}\\b"
    description: "Data de prioridade"
  - name: valid_from
    regex: "\\b\\d{1,2}[\\/\\.-]\\d{1,2}[\\/\\.-]\\d{4}\\b"
    description: "Válido a partir de"
  - name: valid_until
    regex: "\\b\\d{1,2}[\\/\\.-]\\d{1,2}[\\/\\.-]\\d{4}\\b"
    description: "Válido até"
required_text_snippets: []
presence_checks:
  official_seal_or_stamp: true
  signature: false
  mrz_required: false
attachments:
  required: []
  recommended: []
consistency_checks:
  - match_beneficiary_name_across_docs: true
  - match_with_case_petitioner: true
scoring:
  critical_fields_weight: 0.5
  quality_weight: 0.2
  presence_checks_weight: 0.2
  consistency_weight: 0.1
notes: "Notificação I-797 do USCIS deve conter carimbo oficial."