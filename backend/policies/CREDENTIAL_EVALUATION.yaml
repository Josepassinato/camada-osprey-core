doc_type: CREDENTIAL_EVALUATION
version: "1.0"
quality:
  min_dpi: 150
  max_skew_deg: 5
  min_blur_var: 100
  min_file_size_kb: 30
  max_file_size_mb: 5
  supported_formats: ["pdf", "jpg", "jpeg", "png"]
language: en
translation_rule: null
required_fields:
  - name: beneficiary_full_name
    regex: ".+"
    description: "Nome completo do beneficiário"
  - name: equivalency_statement
    regex: ".+"
    description: "Declaração de equivalência"
  - name: evaluator_entity
    regex: ".+"
    description: "Entidade avaliadora"
  - name: evaluator_signature
    regex: ".+"
    description: "Assinatura do avaliador"
optional_fields:
  - name: evaluation_date
    regex: "\\b\\d{1,2}[\\/\\.-]\\d{1,2}[\\/\\.-]\\d{4}\\b"
    description: "Data da avaliação"
required_text_snippets:
  - "equivalent to"
  - "U.S."
presence_checks:
  official_seal_or_stamp: true
  signature: true
  mrz_required: false
attachments:
  required: []
  recommended: []
consistency_checks:
  - match_beneficiary_name_across_docs: true
scoring:
  critical_fields_weight: 0.5
  quality_weight: 0.2
  presence_checks_weight: 0.2
  consistency_weight: 0.1
notes: "Declarar explicitamente a equivalência (ex.: 'equivalent to a U.S. Bachelor's')."